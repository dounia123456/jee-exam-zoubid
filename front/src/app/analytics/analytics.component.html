<div class="container">
  <div class="row">
    <select
      class="form-select-control"
      [ngModel]="viewMode"
      (ngModelChange)="onViewModeSelectChange($event)"
    >
      <option [ngValue]="'top'">Show Top 4</option>
      <option [ngValue]="'last'">Show Last 4</option>
    </select>
  </div>
  <div class="row mt-5">
    <canvas id="chart" width="1000" height="600" class="col-8 mx-auto"></canvas>
  </div>
</div>
